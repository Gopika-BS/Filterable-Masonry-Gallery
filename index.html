    <div class="text-center">
      <h2>Filterable Gallery</h2>
      <div class="menu">
        <a href="#" class="btn active" data-filter="all">All</a>
        <a href="#" class="btn" data-filter="wild">Wild Animals</a>
        <a href="#" class="btn" data-filter="domestic">Domestic Animals</a>
        <a href="#" class="btn" data-filter="bird">Birds</a>
        <a href="#" class="btn" data-filter="sea">Sea Creatures</a>
      </div>
      HTML CSS Result Skip Results Iframe EDIT ON
    </div>
