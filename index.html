<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Filterable Gallery</title>
    <script src="script.js" defer></script>
    <script src="script.js"></script>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h2>Filterable Gallery</h2>
        <div class="menu">
            <a href="#" class="btn" data-filter="all">All</a>
            <a href="#" class="btn" data-filter="logo">Logo Design</a>
            <a href="#" class="btn" data-filter="web">Web Design</a>
            <a href="#" class="btn" data-filter="mobile">Mobile Apps</a>
        </div>
        <div class="box" id="store-items">
            <div class="store-items logo">
                <img src="./image/images.jpg" class="store-img" alt="">
            </div>
            <div class="store-items web">
                <img src="./image/web-1.jpg" class="store-img" alt="">
            </div>
            <div class="store-items mobile">
                <img src="./image/mob-1.jpg" class="store-img" alt="">
            </div>

            <div class="store-items logo">
                <img src="./image/logo-2.jpg" class="store-img" alt="">
            </div>
            <div class="store-items web">
                <img src="./image/web-2.jpg" class="store-img" alt="">
            </div>
            <div class="store-items mobile">
                <img src="./image/mob-2.jpg" class="store-img" alt="">
            </div>

            <div class="store-items logo">
                <img src="./image/logo-3.jpg" class="store-img" alt="">
            </div>
            <div class="store-items web">
                <img src="./image/web-3.jpg" class="store-img" alt="">
            </div>
            <div class="store-items mobile">
                <img src="./image/mob-.jpg" class="store-img" alt="">
            </div>
        </div>
    </div>
</body>
</html>
